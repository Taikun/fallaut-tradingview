<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compulab TradingView Dashboard</title>
    <style>
        /* Reset b치sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo general y estilo Fallout */
        html, body {
            height: 100%;
            font-family: "Courier New", Courier, monospace;
            background-color: #040f04;
            color: #33ff33;
            text-shadow: 0 0 3px #33ff33;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Contenedor principal */
        .container {
            width: 90vw; /* Ocupa el 90% del ancho de la pantalla */
            max-width: 1600px; /* M치ximo ancho en pantallas grandes */
            height: 80vh; /* Ocupa el 80% del alto */
            border: 3px solid #33ff33;
            box-shadow: 0 0 20px #33ff33;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Contenedor flexible del widget */
        .tradingview-widget-container {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .container {
                width: 95vw; /* M치s ancho en m칩viles */
                height: 95vh;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fallout Trading Dashboard</h1>
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
            {
                "symbols": [
                    ["OMXSTO:ERIC_B|1D"],
                    ["CRYPTO:BTCUSD|1D"],
                    ["NASDAQ:NVDA|1D"],
                    ["KRAKEN:XRPUSD|1D"]
                ],
                "chartOnly": false,
                "width": "100%",
                "height": "100%",
                "locale": "en",
                "colorTheme": "dark",
                "autosize": true,
                "showVolume": false,
                "chartType": "area",
                "scalePosition": "right",
                "scaleMode": "Normal",
                "fontFamily": "'Courier New', Courier, monospace",
                "lineWidth": 2
            }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </div>
</body>
</html>
